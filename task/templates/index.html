<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Many Tasks</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./to-do-list.svg" alt width="72" height="72">
            <h2>Many Tasks</h2>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter task"
                       aria-label="Enter task" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Add</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>Tasks:</h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        first
                        <button type="button" class="btn btn-secondary">Done</button>
                    </li>
                </ul>
            </div>
            <div class="col">
                <h4>Completed:</h4>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <s>Done</s>
                        <button type="button" class="btn btn-secondary">Delete</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
